<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="./css/index.css" rel="stylesheet">

      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

<body>
    <!--导航-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                <img alt="抽屉新热榜" src="./img/logo.png">
                </a>
            </div>

            <ul class="nav navbar-nav" id="nav-ul1">
                <li class="active">
                    <a href="javascript:void(0)">全部</a>
                </li>
                <li>
                    <a href="javascript:void(0)">42区</a>
                </li>
                <li>
                    <a href="javascript:void(0)">段子</a>
                </li>
                <li>
                    <a href="javascript:void(0)">图片</a>
                </li>
                <li>
                    <a href="javascript:void(0)">挨踢1024</a>
                </li>
                <li>
                    <a href="javascript:void(0)">你问我答</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
            </form>
            <ul class="nav navbar-nav navbar-right" id="nav-ul2">
                <li>
                    <a href="#" data-toggle="modal" data-target="#myModal1" >注册</a>
                </li>
                <li>
                    <a href="#" data-toggle="modal" data-target="#myModal2">登录</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--内容版块-->
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="content-left col-md-8">
                    <div class="content-top clearfix" >
                        <div class="content-top-left">
                            <p>最热</p>
                            <p>最新</p>
                            <p>人类发布</p>
                        </div>
                        <div class="content-top-right">
                            <input type="button" value="+ 发布" id="publish-content">
                            <p>3天</p>
                            <p>24小时</p>
                            <p><span style="color: #b4b4b4">即时排序</span></p>
                        </div>
                    </div>
                    <div class="content-list" id="content-list">

                    </div>
                    <!--分页版块-->
                    <div id="page" style="display: none" class="center-block">
                        <ul class="pagination clearfix">

                        </ul>
                    </div>
                </div>
                <div class="content-right col-md-4 clearfix">
                    <h1 style="color: red">广告位</h1>
                </div>
            </div>

        </div>
    </div>

    <!--页面底部-->
    <footer >
        <div class="container">
            <div class="text-center">
                <a href="#">关于我们</a>
                <a href="#">联系我们</a>

        </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="close-span">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">登录</h4>

                </div>
                <div class="modal-body">
                    <ul id="loginMenu" class="nav nav-pills" role="tablist">
                        <li class="active">
                             <a href="#phone-login" role="tab" data-toggle="pill">手机号登录</a>
                        </li>
                        <li>
                            <a href="#user-login" role="tab" data-toggle="pill">用户名登录</a>
                        </li>                                                    
                    </ul>
                    <div id="loginContent" class="tab-content">
                        <div class="tab-pane fade in active" id="phone-login">
                            <form id="form-phone">
                                <div class="form-group">
                                    <select name="sel" class="form-control">
                                        <option value="86" selected>中国(+86)</option>
                                        <option value="852">中国香港(+852)</option>
                                        <option value="853">中国澳门(+853)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="phoneNum" class="control-label">手机号</label>
                                    <input type="text" class="form-control" id="phoneNum" placeholder="手机号">
                                </div>
                                <div class="form-group">
                                    <label for="password1" class="control-label">密码</label>
                                    <input type="password" class="form-control" id="password1" placeholder="密码">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked> 一个月内自动登录
                                    </label>
                                    <a href="#">忘记密码</a>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="user-login">
                            <form id="form-user">
                                <div class="form-group">
                                    <label for="username" class="control-label">用户名</label>
                                    <input type="text" class="form-control" id="username" placeholder="用户名">
                                </div>
                                <div class="form-group">
                                    <label for="password2" class="control-label">密码</label>
                                    <input type="password" class="form-control" id="password2" placeholder="密码">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked> 一个月内自动登录
                                    </label>
                                    <a href="#">忘记密码</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="save">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="close-span">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel1">注册</h4>

                </div>
                <div class="modal-body">
                    <form id="form-register">
                        <div class="form-group">
                            <select name="sel" class="form-control">
                                <option value="86" selected>中国(+86)</option>
                                <option value="852">中国香港(+852)</option>
                                <option value="853">中国澳门(+853)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phoneNum1" class="control-label">手机号</label>
                            <input type="text" class="form-control" id="phoneNum1" placeholder="手机号">
                        </div>
                        <div id="register-text">
                            <span>
                                收不到短信?
                                <a href="#">获取语音验证码</a>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="authnum" class="control-label">验证码</label>
                            <input type="password" class="form-control" id="authnum" placeholder="验证码">
                        </div>

                        <div class="form-group">
                            <label for="password3" class="control-label">密码</label>
                            <input type="password" class="form-control" id="password3" placeholder="密码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">下一步</button>
                </div>
            </div>
        </div>
    </div>

    <!--内容发布框-->
    <div class="modal fade" id="content-publish-div" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="close-span">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel3">分享新发现</h4>
                </div>
                <div class="modal-body">
                    <form id="content-publish-form">
                        <div class="form-group">
                            <h4>添加图片</h4>
                            <input type="file" id="addPhoto" name="上传">
                            <span style="color: #8ca1c1;">支持jpg、jpeg、gif、png格式，且不超过5MB</span>
                        </div>

                        <textarea class="form-control" rows="3" placeholder="请输入图片描述"></textarea>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="clear-content-form">清空</button>
                    <button type="button" class="btn btn-primary" id="publish">发布</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
